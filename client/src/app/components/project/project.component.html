<div>
    <section *ngFor="let project of projects">
        <app-project-card [projectName]="project.name"></app-project-card>
    </section>
    <section style="display: flex;">
        <mat-card style="width: 100%;
            justify-content: space-evenly;
            display: flex;
            align-items: center;">
            <mat-form-field style="width: 40%;">
                <mat-label>Project Name</mat-label>
                <input matInput [(ngModel)]="newProjectName">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="addProject()" style="height: 35px">Create Project</button>
        </mat-card>
    </section>
    
</div>
